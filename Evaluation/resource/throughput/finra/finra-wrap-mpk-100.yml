version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:31112
functions:
  finra-wrap:
    lang: python3-mpk
    handler: ./finra-wrap-mpk
    image: finra-wrap-mpk:latest
    environment:
      write_timeout: 1m
      read_timeout: 1m
      exec_timeout: 1m
      handler_wait_duration: 1m
    labels:
      "com.openfaas.scale.max": "1"
