apiVersion: apps/v1
kind: Deployment
metadata:
  # This name uniquely identifies the Deployment
  name: minio-deployment
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        # Label is used as selector in the service.
        app: minio
    spec:
      volumes:
      - name: minio-volume
        hostPath:
          path: /mnt/minio
          type: DirectoryOrCreate
      containers:
      - name: minio
        # Pulls the default MinIO image from Docker Hub
        image: minio/minio
        command:
        - /bin/bash
        - -c
        args: 
        - minio server /data
        volumeMounts:
        - mountPath: /data
          name: minio-volume
        env:
        # MinIO access key and secret key
        - name: MINIO_ROOT_USER
          value: "admin123"
        - name: MINIO_ROOT_PASSWORD
          value: "admin123"
        ports:
        - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
spec:
  type: NodePort
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    app: minio
