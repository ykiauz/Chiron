version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:31112
functions:
  marketdata2:
    lang: python3-flask-debian
    handler: ./marketdata
    image: marketdata:latest
    environment:
      write_timeout: 1m
      read_timeout: 1m
      exec_timeout: 1m
      handler_wait_duration: 1m
